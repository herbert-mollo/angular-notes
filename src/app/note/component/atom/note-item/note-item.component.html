<div id="note-item">
  <mat-card>
    <mat-card-header [innerHTML]="highlightText(note.title, searchTerm)">
    </mat-card-header>
    <mat-card-content [innerHTML]="highlightText(note.content, searchTerm)">
    </mat-card-content>
    <app-icon [icon]="'delete'" (click)="deleteFn(note)"></app-icon>
  </mat-card>
</div>
