<div class="app-text-area">
  <mat-form-field>
    <!-- #autosize="cdkTextareaAutosize" -->
    <!-- cdkAutosizeMinRows="35"
              cdkAutosizeMaxRows="35" -->
    <textarea
      id="ab-textarea"
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      [(ngModel)]="value"
      (input)="onInputChange($event)"
      (focusout)="onFocusOut($event)"
    >
      {{value}}
    </textarea>
  </mat-form-field>
</div>
